apply plugin: 'com.android.library'
apply plugin: 'maven'
group = 'com.ag.scancode'
version = '1.0.0'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = 'ag_scancode'
            repository(url: 'file://' + project.rootDir + '/ag_scancode/outputs-aar')
        }
    }
}

dependencies {
    compile 'com.google.zxing:core:3.2.1'
}
